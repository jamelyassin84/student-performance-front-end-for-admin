<div [formGroup]="form" class="w-screen p-5 md:w-auto md:p-0">
    <div class="flex border-b border-b-gray-200 pb-4">
        <h1 class="text-xl">New Question</h1>

        <mat-icon
            role="button"
            mat-button
            mat-dialog-close
            svgIcon="feather:x"
            class="ml-auto bi bi-x-lg text-2xl hover:text-rose-600 text-slate-900"
        ></mat-icon>
    </div>

    <div mat-dialog-content class="mb-5 py-10">
        <div class="w-full flex flex-col my-3">
            <label>Title</label>

            <input class="border border-gray-200 px-3 py-2" />
        </div>

        <div class="w-full flex flex-col my-3">
            <label>Question</label>

            <textarea class="border border-gray-200 px-3 py-2"></textarea>
        </div>

        <div class="w-full flex flex-col my-3">
            <label>Type</label>

            <select class="border border-gray-200 px-3 py-2">
                <option>Positive</option>
                <option>Negative</option>
            </select>
        </div>

        <div class="w-full flex flex-col my-3">
            <label>Show on Website</label>

            <select class="border border-gray-200 px-3 py-2">
                <option>Yes</option>
                <option>Hide</option>
            </select>
        </div>
    </div>

    <div mat-dialog-actions class="flex items-center">
        <button class="ml-auto text-slate-400" mat-button mat-dialog-close>
            Close
        </button>

        <button
            (click)="save()"
            class="ml-2 text-white border border-gray-200-emerald-600 rounded-sm bg-slate-200 px-10"
            mat-button
        >
            <span> Add </span>
        </button>
    </div>
</div>
