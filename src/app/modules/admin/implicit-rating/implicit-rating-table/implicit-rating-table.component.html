<ng-container *ngIf="ratings">
    <div
        class="flex flex-col flex-auto p-6 overflow-hidden rounded-none shadow sm:col-span-6 bg-card"
    >
        <div class="flex flex-col flex-auto mt-5 overflow-x-auto">
            <table class="overflow-y-visible min-w-240">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Minimum Grade</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody [@listAnimation]="ratings.length">
                    <tr
                        *ngFor="let rating of ratings; trackBy: trackByFn"
                        class="text-center border-t border-zinc-200 hover:bg-slate-50"
                    >
                        <td>{{ rating.title }}</td>
                        <td>{{ rating.average }}</td>

                        <td>
                            <button mat-button [matMenuTriggerFor]="menu">
                                <mat-icon
                                    svgIcon="mat_outline:more_horiz"
                                ></mat-icon>
                            </button>

                            <mat-menu #menu="matMenu">
                                <button (click)="edit(rating)" mat-menu-item>
                                    Edit Implicit Rating
                                </button>

                                <button (click)="remove(rating)" mat-menu-item>
                                    Remove
                                </button>
                            </mat-menu>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>
